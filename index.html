<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdSystem - FullStack</title>
  <link rel="icon" type="image/x-icon" href="/assets/imgs/favico.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <a href="#" class="arrow_1"><img src="assets/imgs/arrow_down.svg" alt="" srcset=""></a>
  <nav class="navbar navbar-expand-lg pt-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/imgs/logo.svg" srcset="" style="height: 49px;"></a>
      <button class="navbar-toggler btn-navbar" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfólio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="row justify-content-around align-items-center">
      <div class="col-md-4 col-sm-11 mb-5">
        <h1 class="hero-header">FullStack</h1>
        <p>Criação de:</p>
        <ul>
          <li>Landing Pages</li>
          <li>ERPs</li>
          <li>Blogs</li>
          <li>Sistemas Web</li>
          <li>etc...</li>
        </ul>
        <div class="header-botoes d-flex justify-content-around">
          <button type="button" class="btn-portfolio">Portfólio</button>
          <button type="button" class="btn-contato">Contato</button>
        </div>
      </div>

      <div class="col-md-4 col-sm-11">
        <img src="assets/imgs/cl1.svg" alt="" srcset="" class="img-fluid">
      </div>
    </div>
  </section>
  <section class="portfolio">
    <div class="container">
      <h2 class="portfolio-header mb-5">Portfólio</h2>
      <h3 class="portfolio-secao">Landing Pages</h3>
      <div class="row mt-5">
        <div class="d-flex mb-5 flex-wrap items-portfolio justify-content-sm-center justify-content-md-start">
          <div class="card-portfolio">
            <div class="card-img"></div>
            <div class="card-header">Landing Page 1</div>
          </div>
          <div class="card-portfolio">
            <div class="card-img"></div>
            <div class="card-header">Landing Page 2</div>
          </div>
          <div class="card-portfolio">
            <div class="card-img"></div>
            <div class="card-header">Landing Page 3</div>
          </div>
          <div class="card-portfolio">
            <div class="card-img"></div>
            <div class="card-header">Landing Page 4</div>
          </div>
        </div>
      </div>
      <h3 class="portfolio-secao">ERP</h3>
      <div class="row mt-5 flex-wrap items-portfolio">
        <div class="d-flex mb-5">
          <div class="card-portfolio">
            <div class="card-img"></div>
            <div class="card-header">ERP 1</div>
          </div>
        </div>
      </div>
      <h3 class="portfolio-secao">Blog</h3>
      <div class="row mt-5 flex-wrap items-portfolio">
        <div class="d-flex mb-5">
          <div class="card-portfolio">
            <div class="card-img"></div>
            <div class="card-header">Blog 1</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="contato mb-5">
    <div class="container pb-5">
      <h3 class="contato-header mb-5">Contato</h3>
      <div class="row justify-content-start">
        <div class="col-md-8">
          <form class="form">
            <div class="row">
              <div class="col-md-8">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Insira seu nome aqui">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Insira seu e-mail aqui">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control"
                  placeholder="Insira seu telefone aqui">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label for="assunto" class="form-label">Assunto:</label>
                <textarea name="assunto" id="assunto" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-md-8 d-flex justify-content-end">
                <button type="button" class="btn-portfolio">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
